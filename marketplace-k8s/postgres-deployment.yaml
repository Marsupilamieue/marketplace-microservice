---
# PostgreSQL Deployments and Services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: auth_db
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: secret
          volumeMounts:
            - name: storage
              mountPath: "/var/lib/postgresql/data"
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: auth-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: auth-db
  namespace: marketplace
spec:
  type: ClusterIP
  selector:
    app: auth-db
  ports:
    - port: 5432
      targetPort: 5432

