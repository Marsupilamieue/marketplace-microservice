    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        ports:
        - containerPort: 9100

# Service untuk Node Exporter - ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: ecommerce
spec:
  type: ClusterIP
  selector:
    app: node-exporter
  ports:
  - port: 9100
    targetPort: 9100